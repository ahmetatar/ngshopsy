<div class="container login-form">
  <div svg="login" class="login-logo"></div>
  <div class="login-content">
    <form [formGroup]="form" class="needs-validation" novalidate (ngSubmit)="loginSubmitted.emit(loginInfo)">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
          placeholder="eg. ahmetatar@mymail.com"
          required
        />
        <div *ngIf="!this.email?.valid && this.email?.touched" class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
          placeholder="eg. strong password"
          required
        />
        <div *ngIf="!this.password?.valid && this.password?.touched" class="invalid-feedback">
          Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and
          one number.
        </div>
      </div>
      <div class="mb-3 user-interactions">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="isRemember"
            name="isRemember"
            formControlName="isRemember"
          />
          <label class="form-check-label" for="isRemember"> Remember me? </label>
        </div>
        <div class="link-container">
          <a href="">Forgot Password</a>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="signup">
        <span>Don't have account?</span>
        <div class="link-container">
          <a href="">Signup</a>
        </div>
      </div>
    </form>
  </div>
</div>
